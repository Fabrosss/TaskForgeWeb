<app-header></app-header>
<div class="container mt-4">
  <form [formGroup]="taskForm">
    <table class="table table-bordered table-dark">
      <tbody>
      <tr class="custom-font" style="height: 60px;">
        <td colSpan="1" class="col-1 main-td">User</td>
        <td colSpan="1" class="col-1 main-td">
          <select class="form-select form-select-sm custom-input" aria-label=".form-select-sm example" formControlName="user">
            <option *ngIf="!taskForm.get('user')!.value" [ngValue]="null" selected>Choose User</option>
            <option *ngFor="let user of users" [value]="user.name">{{ user.name }}</option>
          </select>
        </td>
        <td colSpan="1" class="col-1 main-td">Topic</td>
        <td colSpan="3" class="col-2 main-td">
          <input class="custom-input" type="text" style="width: 100%" formControlName="topic">
          <div *ngIf="taskForm.get('topic')!.hasError('required') && taskForm.get('topic')!.touched" class="text-danger">
            Topic is required.
          </div>
        </td>
      </tr>
      <tr class="custom-font" style="width:100%;">
        <td colSpan="1" class="col-1 main-td">Description</td>
        <td colSpan="5" class="col-2 main-td">
          <textarea class="custom-input" style="width: 100%; height: 150px" formControlName="description"></textarea>
          <div *ngIf="taskForm.get('description')!.hasError('required') && taskForm.get('description')!.touched" class="text-danger">
            Description is required.
          </div>
        </td>
      </tr>
      <tr class="custom-font">
        <td colSpan="1" class="col-1 main-td">Hours</td>
        <td colSpan="1" class="col-2 main-td">
          <input class="custom-input" type="number" formControlName="hours">
          <div *ngIf="taskForm.get('hours')!.hasError('required') && taskForm.get('hours')!.touched" class="text-danger">
            Hours are required.
          </div>
        </td>
        <td class="col-1 main-td">Starting Date</td>
        <td class="col-2 main-td">
          <input class="custom-input" type="date" formControlName="startingDate">
          <div *ngIf="taskForm.get('startingDate')!.hasError('required') && taskForm.get('startingDate')!.touched" class="text-danger">
            Starting Date is required.
          </div>
        </td>
        <td class="col-1 main-td">Ending Date</td>
        <td class="col-2 main-td">
          <input class="custom-input" type="date" formControlName="endingDate">
          <div *ngIf="taskForm.get('endingDate')!.hasError('required') && taskForm.get('endingDate')!.touched" class="text-danger">
            Ending Date is required.
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="btn" style="background-color: var(--orange-light); color:white" data-bs-toggle="modal" data-bs-target="#confirm-edit">Submit</div>
  </form>
</div>

<div class="modal fade" id="confirm-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content edit-modal">
      <div class="modal-header d-flex justify-content-center" style="font-size: 25px">
        Do you want to edit?
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn custom-button-decline" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn custom-button" data-bs-dismiss="modal" (click)="newTask()">Edit</button>
      </div>
    </div>
  </div>
</div>
