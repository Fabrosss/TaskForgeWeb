<app-header></app-header>
<div class="container mt-4">
  <form [formGroup]="taskForm">
    <table class="table table-bordered table-dark">
      <tbody>
      <tr class="custom-font" style="height: 60px;">
        <td colSpan="1" class="col-1 main-td">ID</td>
        <td colSpan="1" class="col-1 main-td"> {{task.id}} </td>
        <td colSpan="1" class="col-1 main-td">Topic</td>
        <td colSpan="3" class="col-2 main-td">
          <input class="custom-input" type="text" formControlName="title" style="width: 100%" [(ngModel)]="task.topic">
        </td>
      </tr>
      <tr class="custom-font" style="width:100%;">
        <td colSpan="1" class="col-1 main-td">Description</td>
        <td colSpan="5" class="col-2 main-td">
          <textarea class="custom-input" formControlName="description" style="width: 100%; height: 150px" [(ngModel)]="task.description"></textarea>
        </td>
      </tr>
      <tr class="custom-font">
        <td colSpan="1" class="col-1 main-td">Hours</td>
        <td colSpan="1" class="col-2 main-td">
          <input class="custom-input" formControlName="hours" type="number" value ="{{task.hours}}">
        </td>
        <td class="col-1 main-td">Starting Date</td>
        <td class="col-2 main-td">
          <input class="custom-input" formControlName="startingDate" type="date" value="{{task.startingDate}}">
        </td>
        <td class="col-1 main-td">Ending Date</td>
        <td class="col-2 main-td">
          <input class="custom-input" formControlName="endingDate" type="date" value ="{{task.endingDate}}">
        </td>
      </tr>

      </tbody>
    </table>
  </form>
  <div class="btn" style="background-color: var(--orange-light); color:white" type="submit" (click)="onSubmit()">Submit</div>
</div>
