<app-header></app-header>

<div class="container mt-4">
    <table class="table table-bordered table-dark">
      <tbody>
      <tr class="custom-font" style="height: 60px;">
        <td colSpan="1" class="col-1 main-td">ID</td>
        <td colSpan="1" class="col-1 main-td"> {{task.id}} </td>
        <td colSpan="1" class="col-1 main-td">Topic</td>
        <td colSpan="3" class="col-2 main-td">
          <input class="custom-input" type="text" [(ngModel)]="task.topic" style="width: 100%" value="{{task.topic}}">
        </td>
      </tr>
      <tr class="custom-font" style="width:100%;">
        <td colSpan="1" class="col-1 main-td">Description</td>
        <td colSpan="5" class="col-2 main-td">
          <textarea class="custom-input" [(ngModel)]="task.description" style="width: 100%; height: 150px" value="{{task.description}}"></textarea>
        </td>
      </tr>
      <tr class="custom-font">
        <td colSpan="1" class="col-1 main-td">Hours</td>
        <td colSpan="1" class="col-2 main-td">
          <input class="custom-input" [(ngModel)]="task.hours" type="number" value ="{{task.hours}}">
        </td>
        <td class="col-1 main-td">Starting Date</td>
        <td class="col-2 main-td">
          <input class="custom-input" [(ngModel)]="task.startingDate" type="date" value="{{task.startingDate}}">
        </td>
        <td class="col-1 main-td">Ending Date</td>
        <td class="col-2 main-td">
          <input class="custom-input" [(ngModel)]="task.endingDate" type="date" value ="{{task.endingDate}}">
        </td>
      </tr>
      </tbody>
    </table>
  <div class="btn" style="background-color: var(--orange-light); color:white" (click)="openModal()">Submit</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to submit the changes?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
